<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        let marks = 85;

        if (marks > 90) {
        console.log("A Grade");
        }
        else if (marks >= 70 && marks <= 90) {
        console.log("B Grade");
        } 
        else if (marks >= 50 && marks < 70) {
        console.log("C Grade");
        } 
        else {
        console.log("F Grade");
        }
    </p>
</body>
</html>
