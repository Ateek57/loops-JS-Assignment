<body>
    <p>
    // Q5. Use the while loop to print numbers from 1 to 25 in ascending and descending order.// Ascending order
            let i = 1;
            while (i <= 25) {
              console.log(i);
              i++;
            }

            // Descending order
            let j = 25;
            while (j >= 1) {
              console.log(j);
              j--;
            }
    </p>         
</body>
